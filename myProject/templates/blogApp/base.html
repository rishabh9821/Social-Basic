<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'blogApp:post-list' %}">Medium Posts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link active" href="{% url 'blogApp:my-post-list' %}">My Posts<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'blogApp:post-create' %}">Create Post</a>
                <a class="nav-item nav-link" href="{% url 'blogApp:logout' %}">Log Out</a>
            {% else %}
                <a class="nav-item nav-link navb" href="{% url 'blogApp:login' %}">Log In</a>
            {% endif %}

            
          </div>
        </div>
      </nav>

      <div class="container">
        {% block body_block %}

        {% endblock %}
      </div>
      
</body>
</html>
